        <input type="text" id="episodeInput" placeholder="two sides of the same coin">
        <button onclick="checkEpisode()">Submit</button>
        <p id="feedback"></p>
    </div>
    <script>
        function checkEpisode() {
            const input = document.getElementById('episodeInput').value.toLowerCase();
            const feedback = document.getElementById('feedback');
            
            if(input === 'light and shadow') {  // The correct episode name
                window.location.href = 'nextpage1.html';  // Move to the final page
            } else {
                feedback.textContent = 'Incorrect.';
                feedback.style.color = 'red';
            }
        }
    </script>

<style>
      body {

            transition: background-color 0.3s, transform 0.2s;

        button:hover {

            transform: scale(1.05);
