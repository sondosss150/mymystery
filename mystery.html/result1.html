        body {

        .container {
            position: relative;
            width: 80vw;

            border-radius: 20px;
            background-image: url('file:///C:/Users/AdMin/Downloads/se7en-brad-pitt-morgan-freeman.webp');
            background-size: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffccd5;
            overflow: hidden;
        }
        .hotspot {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: transparent; /* Make the hotspot invisible */
    border: none; /* Remove the border */
    cursor: pointer;
    transition: transform 0.3s ease;
}
.hotspot:hover {
    transform: scale(1.2);
     /* Keep the hover effect without changing color */
}
        
        .clue {
            position: absolute;
            display: none;
            width: 200px;
            padding: 10px;
            background-color: #fff0f6;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Georgia', serif;
            color: #bf4b63;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .show-clue {
            display: block;
        }
    </style>
